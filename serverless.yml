service: text

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: ap-northeast-2
  memorySize: 128
  versionFunctions: false
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DDB_TABLE}"
  environment:
    LANGUAGE: ko
    DDB_TABLE: ${self:service}-${self:provider.environment.LANGUAGE}-${opt:stage, self:provider.stage}

functions:
  json:
    handler: handler.getJson
    events:
      - http:
          path: texts
          method: get
          cors: true
  createId:
    handler: handler.createId
    events:
      - http:
          path: texts/{id}
          method: post
          cors: true
  updateId:
    handler: handler.createId
    events:
      - http:
          path: texts/{id}
          method: put
          cors: true
  deleteId:
    handler: handler.deleteId
    events:
      - http:
          path: texts/{id}
          method: delete
          cors: true

resources:
  Resources:
    TextsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DDB_TABLE}

